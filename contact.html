<!-- css -->

<body>
	<!-- banner -->
	<div class="banner about-bg">
	  <div class="header">
			<div class="container">
				<div class="logo">
					<h1 align="center">
						<a href="index.html">Contact</a>					</h1>
				</div>
				<div class="top-nav">
				  <nav class="navbar navbar-default">
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"></div>	
					</nav>		
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<!-- //banner -->
	<!-- contact -->
	<div class="contact">
		<div class="container">
		  <div class="agile-contact-form">
			  <div class="col-md-6 contact-form-left">
			    <div class="contact-form-top">
			      <p align="center">你好，为了方便联系，您可以寄邮件给我们</p>
			    </div>
				</div>
				<div class="col-md-6 contact-form-right">
					<div class="contact-form-top">
						<h3>&nbsp;</h3>
					</div>
				  <div class="contact-form-grid">
						<form action="#" method="post">
						  <div align="center">
						    <input type="text" name="Name" placeholder="Name" required="">
						    <input type="email" name="Email" placeholder="Email" required="">
						    <input type="text" name="Telephone" placeholder="Telephone" required="">
						    <textarea name="Message" placeholder="Message" required=""></textarea>
						    <button class="btn1">Submit</button>
					      </div>
						</form>
					</div>
				</div>
				</div>
		  <div class="w3agile-map"></div>
		</div>
	</div>
	<div class="footer"><div class="container"><div class="footer-grids"><div class="col-md-3 footer-grid"></div>
				<div class="col-md-3 footer-grid"><div class="footer-grid-info"></div>
				</div>
			  <div class="clearfix"></div>
			</div>
			<div class="copyright"></div>
		</div>
	</div>
	<!-- //footer -->
